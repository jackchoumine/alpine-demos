<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue with build</title>
    <!-- 
      https://unpkg.com/vue — This loads the standard vue.js library that contains the runtime + compiler for Vue framework. This is our framework of choice.

      https://unpkg.com/http-vue-loader — This library is the Vue plugin (secret sauce) that will handle .vue files in our project.
     -->
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
  </head>
  <body>
    <h1>Static HTML With Vue.js Single File Component</h1>
    <div id="app">
      <span>Hello</span>
      <app-world></app-world>
    </div>
    <script>
      new window.Vue({
        el: '#app',
        components: {
          'app-world': window.httpVueLoader('/components/Hello.vue'),
        },
      })
    </script>
  </body>
</html>
